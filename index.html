<link rel="import" href="../core-scaffold/core-scaffold.html">
<link rel="import" href="../core-header-panel/core-header-panel.html">
<link rel="import" href="../core-menu/core-menu.html">
<link rel="import" href="../core-item/core-item.html">
<link rel="import" href="../core-icon-button/core-icon-button.html">
<link rel="import" href="../core-toolbar/core-toolbar.html">
<link rel="import" href="../core-menu/core-submenu.html">
<link rel="import" href="../google-map/google-map.html">

<polymer-element name="my-element">

  <template>
    <style>    
      :host {
        position: absolute;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        top: 0px;
        left: 0px;
      }
      #core_scaffold {
        position: absolute;
        top: 0px;
        right: 0px;
        bottom: 0px;
        left: 0px;
        width: 100%;
        height: 100%;
      }
      #core_header_panel {
        background-color: rgb(255, 255, 255);
      }
      #core_toolbar {
        color: rgb(255, 255, 255);
        background-color: rgb(79, 125, 201);
      }
      #core_menu {
        font-size: 16px;
      }
      #google_map {
        width: 100%;
        height: 100%;
        display: block;
        left: 0px;
        top: 0px;
        position: absolute;
      }
    </style>
    <core-scaffold id="core_scaffold">
      <core-header-panel mode="seamed" id="core_header_panel" navigation flex>
        <core-toolbar id="core_toolbar"></core-toolbar>
        <core-menu selected="Item2" valueattr="label" selectedindex="1" id="core_menu" theme="core-light-theme">
          <core-item id="core_item" icon="settings" label="Item1" on-tap="{{showRoad}}" horizontal center layout>Mapa de Caminhos</core-item>
          <core-item id="core_item1" icon="settings" label="Item2" on-tap="{{showSat}}" horizontal center layout active>Sat√©lite</core-item>
        </core-menu>
      </core-header-panel>
      <div id="div" tool>Title</div>
      <google-map latitude="37.69293077538478" longitude="-122.05549788085938" id="google_map"></google-map>
    </core-scaffold>
  </template>

  <script>

    Polymer({
      showRoad: function(){
      this.$.google_map.mapType= "roadmap";
      },
      showSat: function(){
   		this.$.google_map.mapType= "sattelite";
    	}
      
    });

  </script>

</polymer-element>
